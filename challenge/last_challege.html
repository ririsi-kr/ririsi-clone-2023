<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="last_challenge.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ririsi palylist</title>
  </head>

  <body>
    <div class="all-box">
      <div class="main-box left-box">
        <div class="status-bar">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>

        <div class="round_jpg">
          <img src="./img/1.jpeg" class="minji" />
        </div>

        <div class="round-jpg__textbox">
          <h1 class="round__title">NewJeans, Hurt</h1>
          <h4 class="round__subtitle">Dance-pop</h4>
        </div>

        <div class="btn-box">
          <button class="shuffle-bnt">
            <p class="Shuffle-text">Shuffle</p>
          </button>
          <button class="like-bnt">
            <i class="fa-sharp fa-solid fa-heart fa-lg"></i>
            <p class="num">0925</p>
          </button>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="./img/2.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h5 class="user-component__title">Hanni</h5>
              <h6 class="user-component__subtitle">OMG</h6>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="./img/3.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h5 class="user-component__title">Haerin</h5>
              <h6 class="user-component__subtitle">Cookie</h6>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="./img/4.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h5 class="user-component__title">Haein</h5>
              <h6 class="user-component__subtitle">Attention</h6>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="./img/5.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h5 class="user-component__title">Danielle</h5>
              <h6 class="user-component__subtitle">Hype boy</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="main-box right-box">
        <div class="status-bar">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>

        <div class="big-nemo">
          <img src="./img/NewJeans main_2.jpeg" class="main_nemo" />
        </div>

        <div class="text_box">
          <h1>Hype boy</h1>
          <h4 class="hi">NewJeans</h4>
        </div>

        <div class="playbar">
          <progress id="progress" value="50" min="0" max="100"></progress>
        </div>
        <div class="playbtn">
          <i class="fa-solid fa-repeat fa-lg"></i>
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-regular fa-circle-play fa-3x"></i>
          <i class="fa-solid fa-arrow-right fa-lg"></i
          ><i class="fa-solid fa-shuffle fa-lg"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/222ab3ff8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
